<!DOCTYPE html>
<html>
<head>
    <script src='index-browser.js'></script>
    <script>
        function clickey() {
            console.log('button clicked');
        }

        function makeUi(text){
            var newUi = document.createElement('h1');
            newUi.textContent = text || 'New UI';
            document.body.appendChild(newUi);
        }

        function makeUiAsync(){
            setTimeout(() => makeUi('New Async UI'), 100);
        }
    </script>
    <style type="text/css">
        .output{
            position: absolute;
            background: white;
            height: 300px;
            left:0;
            right:0;
            bottom:0;
            overflow-y: scroll;
            border: solid 1px black;
        }
    </style>
    <title></title>
</head>
<body>
    <input class="firstInput" title="test input"/>
    <button onclick=clickey()>I am a button</button>
    <button title="Icon button"><img height="20px" src="https://upload.wikimedia.org/wikipedia/commons/6/6a/JavaScript-logo.png" /></button>
    <div title="I am a button"></div>
    <span>I am a button</span>
    <input placeholder="input with placeholder"/>
    <button aria-label="click me" value="i need a click">Clicky</button>
    <label role="button">I'm like a button</label>
    <label>I'm like a button</label>
    <form>
        <input type="text" name="title" placeholder="My [name] is 'title'">
    </form>
    <button onclick=makeUi()>I make UI</button>,
    <button onclick=makeUiAsync()>I make UI eventually</button>,
    <h1><span>Decendent Text</span> Direct Text</h1>
    <div alt="cool image">
    <img height="20px" src="https://upload.wikimedia.org/wikipedia/commons/6/6a/JavaScript-logo.png" alt="cool image">
    <input type="number" placeholder="number field">
    <input type="date" placeholder="date field">
    <input type="range" title="range field">
    <select type="select" title="select field">
        <option value="foo">foo</option>
        <option value="bar">bar</option>
    </select>
    <input type="checkbox" title="checkbox">
    <table>
        <tr>
            <td>Foo</td>
            <td><button class="action1">Action</button></td>
        </tr>
        <tr>
            <td>Bar</td>
            <td><button class="action2">Action</button></td>
        </tr>
        <tr>
            <td>Baz</td>
            <td><button class="action3">Action</button></td>
        </tr>
    </table>
</body>
</html>
